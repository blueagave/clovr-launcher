<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CloVR VM EC2 Launcher</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/nv.d3.css" rel="stylesheet">
    <link href="css/clovr-thin-client.css" rel="stylesheet">

    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        <img alt="clovr logo" class="clovr-logo" src="img/logo-transparent.png">
                    </a>
                </li>
                <li class="active">
                    <a href="#"><i class="fa fa-fw fa-dashboard"></i>Start a CloVR VM</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-fw fa-bar-chart"></i>Manage VM's</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-fw fa-sign-out"></i>Exit</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Running Instances</h5>
                            </div>
                            <div class="ibox-content">
                                <h1 class="no-margins">10</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Running Pipelines</h5>
                            </div>
                            <div class="ibox-content">
                                <h1 class="no-margins">35</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Completed Pipelines</h5>
                            </div>
                            <div class="ibox-content">
                                <h1 class="no-margins">8</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Total Cost</h5>
                            </div>
                            <div class="ibox-content">
                                <h1 class="no-margins">$235.78</h1>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Instances Started</h5>
                            </div>
                            <div class="ibox-content">
                                <div id="chart">
                                    <svg></svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                    
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- d3.js -->
    <script src="js/d3.min.js"></script>

    <! -- NVD3 -->
    <script src="js/nv.d3.min.js"></script>

    <!-- Thin Client JS -->
    <script src="js/clovr_thin_client.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
