<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CloVR VM EC2 Launcher - Login EC2 Credentials</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Launcher App CSS -->
    <link href="css/clovr-thin-client.css" rel="stylesheet">

    <!-- Chardin.js CSS -->
    <link href="css/chardinjs.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container sign-up">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <br />
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="new">
                        <br />
                        <span>
                            <img alt="CloVR logo" class="clovr-logo" src="img/logo-transparent-login.png" />
                        </span>
                        <hr />
                        <fieldset>
                            <div class="form-group">
                                <div class="right-inner-addon" data-position="right" data-intro="Provide a name for your credentials.">
                                    <i class="fa fa-user"></i>
                                    <input class="form-control input-lg" placeholder="Credential Name" type="text">
                                </div>
                            </div>   
                            
                            <div class="form-group">
                                <div class="input-group right-inner-addon" data-position="left" data-intro="Provide an EC2 private key file. This file can be downloaded from your Amazon AWS account page. For instruction on how to do this, click HERE.">
                                    <span class="input-group-btn">
                                        <span class="btn btn-primary btn-file btn-lg">
                                            Browse&hellip; <input type="file" />
                                        </span>
                                    </span>
                                    <i class="fa fa-lock"></i>
                                    <input type="text" class="form-control input-lg" placeholder="EC2 Private Key" readonly>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-group right-inner-addon" data-position="right" data-intro="Provide an EC2 X.509 certificate file. This file can be downloaded from your Amazon AWS account page. For instructions on how to do this, click HERE.">
                                    <span class="input-group-btn">
                                        <span class="btn btn-primary btn-file btn-lg">
                                            Browse&hellip; <input type="file" />
                                        </span>
                                    </span>
                                    <i class="fa fa-lock"></i>
                                    <input type="text" class="form-control input-lg" placeholder="EC2 X.509 Certificate" readonly>
                                </div>
                            </div>
                        </fieldset>

                        <div class="text-center">
                            <u class="dotted"><a id="toggle_help" class="help-text text-center" href="#">Give me some help here!</a></u>
                        </div>

                        <br>
                        <div class=" text-center" data-position="bottom" data-intro="Click the 'Login' button to validate your private key and certificate files and login to the appliance.">
                            <button class="btn btn-primary btn-lg btn-block">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Chardin.js JavaScript -->
    <script src="js/chardinjs.min.js"></script>

    <!-- Thin Client JS -->
    <script src="js/clovr_thin_client.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
