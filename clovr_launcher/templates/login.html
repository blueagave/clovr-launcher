<!-- extend base layout -->
{% extends "layout.html" %}

{% block head %}
{{ super() }}
{% block title %}Login{% endblock %}
{% endblock %}

{% block nosidebar %}
<div class="container sign-up">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <br />
            <div class="tab-content">
                <div class="tab-pane fade in active" id="new">
                    <br />
                    <span>
                        <img alt="CloVR logo" class="clovr-logo" src="img/logo-transparent-login.png" />
                    </span>
                    <hr />
                    <fieldset>
                        <div class="form-group">
                            <div class="right-inner-addon" data-position="right" data-intro="Provide a name for your credentials.">
                                <i class="fa fa-user"></i>
                                <input class="form-control input-lg" placeholder="Credential Name" type="text">
                            </div>
                        </div>   
                        
                        <div class="form-group">
                            <div class="input-group right-inner-addon" data-position="left" data-intro="Provide an EC2 private key file. This file can be downloaded from your Amazon AWS account page. For instruction on how to do this, click HERE.">
                                <span class="input-group-btn">
                                    <span class="btn btn-primary btn-file btn-lg">
                                        Browse&hellip; <input type="file" />
                                    </span>
                                </span>
                                <i class="fa fa-lock"></i>
                                <input type="text" class="form-control input-lg" placeholder="EC2 Private Key" readonly>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group right-inner-addon" data-position="right" data-intro="Provide an EC2 X.509 certificate file. This file can be downloaded from your Amazon AWS account page. For instructions on how to do this, click HERE.">
                                <span class="input-group-btn">
                                    <span class="btn btn-primary btn-file btn-lg">
                                        Browse&hellip; <input type="file" />
                                    </span>
                                </span>
                                <i class="fa fa-lock"></i>
                                <input type="text" class="form-control input-lg" placeholder="EC2 X.509 Certificate" readonly>
                            </div>
                        </div>
                    </fieldset>

                    <div class="text-center">
                        <u class="dotted"><a id="toggle_help" class="help-text text-center" href="#">Give me some help here!</a></u>
                    </div>

                    <br>
                    <div class=" text-center" data-position="bottom" data-intro="Click the 'Login' button to validate your private key and certificate files and login to the appliance.">
                        <button class="btn btn-primary btn-lg btn-block">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
